deploy:
  args:
    branch: master
  class: Statocles::Deploy::Git
page_app:
  class: Statocles::App::Basic
  args:
    store: site/
    url_root: /
blog_app:
  $class: Statocles::App::Blog
  store: "blog"
  url_root: /blog
site:
  args:
    apps:
      blog:
        $ref: blog_app
      page:
        $ref: page_app
      static:
        $ref: static_app
    deploy:
      $ref: deploy
    index: /index.html
    nav:
      main:
        - href: /
          title: About
        - href: /projects
          title: Projects
        - href: https://github.com/cmdcolin/
          title: GitHub
        - href: https://twitter.com/cmdcolin/
          title: Twitter
    theme:
      $ref: theme
    title: Stationary Module
    data:
      google_analytics_id: 'UA-59273647-1'
  class: Statocles::Site
  on:
    - build:
        $class: Statocles::Plugin::LinkCheck
        $sub: check_pages
static_app:
  args:
    store: static
    url_root: /static
  class: Statocles::App::Basic
theme:  
    class: Statocles::Theme
    args:
        store: theme
